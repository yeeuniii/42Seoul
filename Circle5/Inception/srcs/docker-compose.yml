version: "3.9"

services:
  mariadb:
    build: requirements/mariadb
    restart: always
    env_file:
      - .env
    expose:
      - "3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - docker-network 

  # wordpress:
  #   image: debian:bullseye
