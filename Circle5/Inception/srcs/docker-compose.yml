  #   volumes:
  #     - wordpress_data:/var/www/html
  #   expose:
  #     - "9000"
  #   networks:
  #     - docker-network 
  
  nginx:
    build: requirements/nginx
    restart: always
   # depends_on:
   #   - wordpress
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - docker-network

volumes:
  db_data: {}
  wordpress_data: {}

networks:
  docker-network:
    driver: bridge
